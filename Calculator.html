<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="CalculatorStyles.css">
    <link rel="icon" type="image/png" href="Calculator.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" id="result" disabled>
        </div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">DEL</button>
            <button onclick="input('%')">%</button>
            <button onclick="input('/')">÷</button>
            <button onclick="input('7')">7</button>
            <button onclick="input('8')">8</button>
            <button onclick="input('9')">9</button>
            <button onclick="input('*')">×</button>
            <button onclick="input('4')">4</button>
            <button onclick="input('5')">5</button>
            <button onclick="input('6')">6</button>
            <button onclick="input('-')">−</button>
            <button onclick="input('1')">1</button>
            <button onclick="input('2')">2</button>
            <button onclick="input('3')">3</button>
            <button onclick="input('+')">+</button>
            <button onclick="input('0')">0</button>
            <button onclick="input('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="input('(')">(</button>
            <button onclick="input(')')">)</button>
            <button onclick="input('^')">x^y</button>
            <button onclick="input('sqrt(')">√</button>
            <button onclick="input('sin(')">sin</button>
            <button onclick="input('cos(')">cos</button>
            <button onclick="input('tan(')">tan</button>
            <button onclick="input('log(')">log</button>
            <button onclick="input('exp(')">exp</button>
        </div>
    </div>
    <script src="CalculatorScript.js"></script>
</body>
</html>
